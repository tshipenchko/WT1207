<!-- Monkey Type game -->
<main class="container flex-grow-1 d-flex  align-items-center">
    <div>
        <div id="caret" class="d-none"></div>
        <div id="words" class=""></div>
        <label for="wordsInput"></label>
        <input id="wordsInput" class="" tabindex="0">
        <span id="restartButton" tabindex="0"><i class="bi bi-arrow-clockwise"></i></span>
        <span>
            <i class="bi bi-clock me-2"></i><span id="timer">00</span>
        </span>
        <span>
            <i class="bi bi-speedometer2 me-2"></i><span id="lifeWPM">00</span>
        </span>
        <span>
            <i class="bi bi-play" id="music-button" style="cursor: pointer"></i>
            <i class="bi bi-volume-down" id="volume-down" style="cursor: pointer"></i>
            <i class="bi bi-volume-up" id="volume-up" style="cursor: pointer"></i>
            <audio src="../assets/music.mp3" loop="loop" class="d-none" id="music"></audio>
        </span>
        <div>
            <span>Choose word count:</span>
            <span class="choice active">30</span>
            <span class="choice">60</span>
            <span class="choice">90</span>
        </div>
        <div>
            Or <span class="choice">custom text</span>
        </div>
    </div>
</main>

<!-- Footer -->
<div class="flex-grow-1"></div>
